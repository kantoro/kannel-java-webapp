<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="groupDeleteDialogWidget" id="groupDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="groupDeleteDialogForm" prependId="false">
			Delete Record: <h:outputText value="#{groupController.group.groupName}" /><br/><br/>

			<p:commandButton value="Delete" icon="ui-icon-plus" action="#{groupController.deleteGroup()}"
				update=":messageGrowl :groupsForm:groupsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, groupDeleteDialogWidget, 'groupDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{groupController.resetGroup()}"
				onclick="groupDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
