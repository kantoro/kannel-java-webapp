<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="groupCreateDialogWidget"
		id="groupCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="groupCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* Group Name:" />
				<h:inputText value="#{groupController.group.groupName}" required="true" label="Group Name" />
				<h:outputText value="* Group Description" />
				<h:inputText value="#{groupController.group.description}" required="true" label="Group Description" />
				
				<p:commandButton value="Create" icon="ui-icon-plus"
					action="#{groupController.createGroup()}"
					update=":messageGrowl :groupsForm:groupsTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, groupCreateDialogWidget, 'groupCreateDialogId')" />
				<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{groupController.resetGroup()}"
					onclick="groupCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
