<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="groupRemovePhoneDialogWidget" id="groupRemovePhoneDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="groupRemovePhoneDialogForm" prependId="false">
			Remove the selected Phone from: <h:outputText value="#{groupController.groupWithPhones.groupName}" />
			<br />
			<br />
			<p:commandButton value="Remove" icon="ui-icon-plus" action="#{groupController.removePhoneFromGroup()}" update=":messageGrowl :groupsForm:groupsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, groupRemovePhoneDialogWidget, 'groupRemovePhoneDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel" onclick="groupRemovePhoneDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
