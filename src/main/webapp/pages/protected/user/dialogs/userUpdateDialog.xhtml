<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userUpdateDialogWidget"
		id="userUpdateDialogId" height="250" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userUpdateDialogForm" prependId="false">
			<p:panelGrid columns="2">
				
				<p:outputLabel value="First Name" />
				<p:inputText value="#{userManagementController.user.userInfo.firstName}" label="First Name" >
				</p:inputText>
				
				<p:outputLabel value="Last Name" />
				<p:inputText value="#{userManagementController.user.userInfo.lastName}" label="Last Name" >
				</p:inputText>
				
				<p:outputLabel value="Date of birth" />
				<p:calendar value="#{userManagementController.user.userInfo.dateOfBirth}" label="Date of birth" navigator="true" pattern="dd-MM-yyyy">
				</p:calendar>
				
				<p:outputLabel value="Emal" />
				<p:inputText value="#{userManagementController.user.userInfo.email}" label="Email" >
				</p:inputText>
				
				<p:outputLabel value="Address" />
				<p:inputText value="#{userManagementController.user.userInfo.address}" label="Address" >
				</p:inputText>
				
				<p:commandButton value="Update" icon="ui-icon-plus"
					action="#{userManagementController.updateUser()}"
					update=":messageGrowl :usersForm:usersTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, userUpdateDialogWidget, 'userUpdateDialogId')" />
				<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{userManagementController.resetUser()}"
					onclick="userUpdateDialogWidget.hide();" type="button" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
