<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userDeleteDialogWidget" id="userDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userDeleteDialogForm" prependId="false">
			Delete User: <p:outputLabel value="#{userManagementController.user.username}" /><br/><br/>

			<p:commandButton value="Delete" icon="ui-icon-plus" action="#{userManagementController.deleteUser()}"
				update=":messageGrowl :usersForm:usersTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, userDeleteDialogWidget, 'userDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{userManagementController.resetUser()}"
				onclick="userDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
