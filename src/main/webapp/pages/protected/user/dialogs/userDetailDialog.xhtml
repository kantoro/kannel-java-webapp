<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userDetailDialogWidget" id="userDetailDialogId" height="250" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userDetailDialogForm" prependId="false">
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Username" />
				<p:outputLabel value="#{userManagementController.user.username}" />
				
				<p:outputLabel value="Role" />
				<p:outputLabel value="#{userManagementController.user.role}" />
				
				<p:outputLabel value="First Name" />
				<p:outputLabel value="#{userManagementController.user.userInfo.firstName}" label="First Name" />
				
				<p:outputLabel value="Last Name" />
				<p:outputLabel value="#{userManagementController.user.userInfo.lastName}" label="Last Name" />
				
				<p:outputLabel value="Date of birth" />
				<p:outputLabel value="#{userManagementController.user.userInfo.dateOfBirth}" label="Date of birth" pattern="dd-MM-yyyy" />
				
				<p:outputLabel value="Emal" />
				<p:outputLabel value="#{userManagementController.user.userInfo.email}" label="Email" />
				
				<p:outputLabel value="Address" />
				<p:outputLabel value="#{userManagementController.user.userInfo.address}" label="Address" />
				
			</p:panelGrid>
			<p:commandButton value="OK" icon="ui-icon-arrow-1-w" actionListener="#{userManagementController.resetUser()}"
					onclick="userDetailDialogWidget.hide();" />
		</h:form>
	</p:dialog>
</h:body>
</html>
