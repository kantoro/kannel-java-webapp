<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="phoneCreateDialogWidget"
		id="phoneCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="phoneCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* Phone Number" />
				<h:inputText value="#{phoneController.phone.phoneNumber}" required="true" label="Phone Number" >
					<f:validateLength minimum="10" />
				</h:inputText>
				
				<p:commandButton value="Create" icon="ui-icon-plus"
					action="#{phoneController.createPhone()}"
					update=":messageGrowl :phonesForm:phonesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, phoneCreateDialogWidget, 'phoneCreateDialogId')" />
				<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{phoneController.resetPhone()}"
					onclick="phoneCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
