<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="phoneDeleteDialogWidget" id="phoneDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="phoneDeleteDialogForm" prependId="false">
			Delete Phone: <h:outputText value="#{phoneController.phone.phoneNumber}" /><br/><br/>

			<p:commandButton value="Delete" icon="ui-icon-plus" action="#{phoneController.deletePhone()}"
				update=":messageGrowl :phonesForm:phonesTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, phoneDeleteDialogWidget, 'phoneDeleteDialogId')" />
			<p:commandButton value="Cancel" icon="ui-icon-cancel" actionListener="#{phoneController.resetPhone()}"
				onclick="phoneDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
